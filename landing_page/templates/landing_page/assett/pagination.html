<div class="pagination">
<span class="step-links">
{% if page.has_previous %}
<a href="?page={{ page.previous_page_number }}" style="color:lightblue">Precedente</a>
{% endif %}
<span class="current" style="color:white">
Page {{ page.number }} of {{ page.paginator.num_pages }}.<br>
</span>
{% if page.has_next %}
<a href="?page={{ page.next_page_number }}" style="color:lightblue">Prossimo</a>
{% endif %}
</span>
</div>
